name: Publish package to the Maven Central Repository
on:
  push:
    branches:
      - use-githubactions
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Import GPG key
        env:
          GPG_SECRET_KEYS: ${{ secrets.GPG_SECRET_KEYS }}
          GPG_OWNERTRUST: ${{ secrets.GPG_OWNERTRUST }}
        run: |
          echo $GPG_SECRET_KEYS | base64 --decode | gpg --import --no-tty --batch --yes
          echo $GPG_OWNERTRUST | base64 --decode | gpg --import-ownertrust --no-tty --batch --yes
      - name: Publish package
        run: |
          code/gradlew -p code/places-monitor-android assemblePhoneCoreBundleDebug
          code/gradlew -p code/places-monitor-android publishReleasePublicationToSonatypeRepository -PsignKeyLoc='~/.gnupg/secring.gpg' -PsignPass=$SIGNING_PASSWORD -PsignKeyId=$SIGNING_KEY_ID -PsonatypeUser=$MAVEN_USERNAME -PsonatypePass='$MAVEN_PASSWORD' --stacktrace)
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_PASSWPRD: ${{ secrets.GPG_PASSPHRASE }}
          SIGNING_KEY_ID: ${{ secrets.GPG_SECRET_KEY_ID }}